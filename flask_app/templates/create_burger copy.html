<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <title>Create A Burger</title>
  </head>

  <body>
    <!-- validations -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-danger" role="alert">
      <strong>--- WARNING ---</strong>
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <form action="/burger/create/new" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">Create Burger:</h2>

      <select name="restaurant_id">
        <!-- Need to create an option list for the user to select a restaurant. -->
        <!-- Note that we are passing the restaurant id into the value -->
        {% for restaurant in all_restaurants %}
        <option value="{{restaurant.id}}">{{restaurant.name}}</option>
        {% endfor %}
      </select>

      <div class="form-group">
        <label for="name">Burger Name:</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="bun">Bun:</label>
        <input type="text" name="bun" id="bun" class="form-control" />
      </div>
      <div class="form-group">
        <label for="meat">Meat:</label>
        <input type="text" name="meat" id="meat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" min="0" name="calories" id="calories" class="form-control" />
      </div>

      <!-- Toppings -->
      <div class="form-check">
        <h3>Toppings</h3>
        <div class="container d-flex flex-row">
          <div class="p-4">
            <input type="hidden" name="pickles" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="pickles" />
            <label class="form-check-label" for="pickles">Pickles</label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="onions" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="onions" />
            <label class="form-check-label" for="onions"> Onions </label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="lettuce" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="lettuce" />
            <label class="form-check-label" for="lettuce"> Lettuce </label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="tomatoes" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="tomatoes" />
            <label class="form-check-label" for="tomatoes"> Tomatoes </label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="cheese" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="cheese" />
            <label class="form-check-label" for="cheese"> Cheese </label>
          </div>
        </div>
      </div>
      <div class="form-check">
        <h3>Condiments</h3>
        <div class="container d-flex flex-row">
          <div class="p-4">
            <input type="hidden" name="mustard" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="mustard" />
            <label class="form-check-label" for="mustard"> Mustard </label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="ketchup" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="ketchup" />
            <label class="form-check-label" for="ketchup"> Ketchup </label>
          </div>
          <!-- <p class="w-100"></p> -->
          <div class="p-4">
            <input type="hidden" name="mayo" value="no" />
            <input class="form-check-input" type="checkbox" value="yes" id="mayo" />
            <label class="form-check-label" for="mayo"> Mayo </label>
          </div>
        </div>
      </div>

      <p class="w-100"></p>

      <div class="container text-center">
        <input type="submit" value="Create Burger" class="btn btn-primary btn-outline-dark mx-3" />
        <a href="/burgers" class="btn btn-danger text-white btn-outline-primary mx-3">Cancel</a>
      </div>
    </form>
  </body>
</html>
