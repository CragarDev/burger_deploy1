<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <title>Create A Burger</title>
  </head>

  <body>
    <!-- validations - see copy -->
    <!-- Flash messaging -->
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <p class="text-danger text-center h5">{{message}}</p>
    {% endfor %} {% endif %} {% endwith %}

    <p class="w-100"></p>
    <!-- Create Burger Form -->

    <form action="/create_burger_process" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">Create Burger:</h2>

      <select name="restaurant_id">
        <h4 class="text-center text-primary">Select Restaurant</h4>
        <!-- Need to create an option list for the user to select a restaurant. -->
        <!-- Note that we are passing the restaurant id into the value -->
        {% for restaurant in restaurants %}
        <option value="{{restaurant.id}}">{{restaurant.name}}</option>
        {% endfor %}
      </select>

      <div class="form-group">
        <label for="name">Burger Name:</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="bun">Bun:</label>
        <input type="text" name="bun" id="bun" class="form-control" />
      </div>
      <div class="form-group">
        <label for="meat">Meat:</label>
        <input type="text" name="meat" id="meat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" min="0" name="calories" id="calories" class="form-control" />
      </div>

      <!-- Toppings - see copy -->

      <p class="w-100"></p>

      <div class="container text-center">
        <input type="submit" value="Create Burger" class="btn btn-primary btn-outline-dark mx-3" />
        <a href="/burgers" class="btn btn-danger text-white btn-outline-primary mx-3">Cancel</a>
      </div>
    </form>
  </body>
</html>
