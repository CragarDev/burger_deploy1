<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <title>Burger Bars Burgers</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Burger Bars Burgers</h1>
      <div class="container text-center">
        <a href="/" class="btn btn-white text-primary btn-outline-primary">Home</a>
        <a href="/restaurants" class="btn btn-success btn-outline-primary">Restaurants</a>
      </div>

      <p class="w-100"></p>

      <div class="container text-center">
        <a href="/create_burger" class="btn btn-info btn-outline-primary">Create Burger</a>
      </div>
    </div>

    <div class="d-flex justify-content-around flex-wrap p-5">
      {% for burger in burgers %}
      <div class="card col-3 bg-dark text-light">
        <div class="card-body">
          <!-- <p>burger name</p> -->
          <h2 class="card-title text-primary"><a href="/burger_details/{{burger['id']}}">{{ burger['name'] }}</a></h2>
        </div>
        <div class="card-footer">
          <p class="card-subtitle">Created on: {{ burger['created_at'].strftime("%B %d, %Y at %H:%M:%S") }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
